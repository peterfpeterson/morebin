version: 1.0.{build}
branches:
  except:
  - coverity_scan
os: Unstable
configuration: Release
environment:
  BOOST_ROOT: c:\Libraries\boost
  BOOST_LIBRARYDIR: c:\Libraries\boost\lib64-msvc-12.0
install: []
before_build:
- ps: >-
    cd "${env:APPVEYOR_BUILD_FOLDER}"

    md build

    cd build

    cmake -G "Visual Studio 12 Win64"  ..

    dir
build:
  project: C:\projects\morebin\build\morebin.sln
  parallel: true
  verbosity: normal