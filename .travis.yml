sudo: false

language: cpp

compiler:
  - gcc
  - clang

before_script:
#ALWAYS analyze a project in its "debug" configuration
  - if [ "$CXX" == "clang++" ];
    then
      scan-build cmake -DCMAKE_BUILD_TYPE=Debug .;
    else
      cmake .;
    fi

script:
#Run the clang static analyzer.
  - if [ "$CXX" == "clang++" ];
    then
      if [ ${COVERITY_SCAN_BRANCH} != 1 ];
      then
        scan-build make;
      fi
    else
      if [ ${COVERITY_SCAN_BRANCH} != 1 ];
      then
        make;
      fi
    fi
#  - make package # doesn't work on ubuntu

notifications:
  email:
    on_success: change
    on_failure: always


